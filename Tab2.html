<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单下拉收缩切换</title>
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
<div class="swanky_wrapper">
	<input type="radio" name="radio" id="Dashboard">
	<label for="Dashboard">
		<img src="images/cp.png">
		<span>仪表盘</span>
		<div class="lil_arrow"></div>
		<div class="bar"></div>
		<div class="swanky_wrapper_content">
			<ul>
				<li>工具</li>
				<li>报告</li>
				<li>分析</li>
				<li>代码</li>
			</ul>
		</div>
	</label>
	<input type="radio" name="radio" id="Sales">
		<label for="Sales">
			<img src="images/del.png">
			<span>销售</span>
			<div class="lil_arrow"></div>
			<div class="bar"></div>
			<div class="swanky_wrapper_content">
				<ul>
					<li>新品</li>
					<li>过期</li>
					<li>报告</li>
					<li>已售</li>
				</ul>
			</div>
 	    </label>
	<input type="radio" name="radio" id="Messages">
	<label for="Messages">
		<img src="images/mess.png" alt="">
		<span>信息</span>
		<div class="lil_arrow"></div>
		<div class="bar"></div>
		<div class="swanky_wrapper_content">
			<ul>
				<li>收件箱</li>
				<li>发件箱</li>
				<li>发件</li>
				<li>存档</li>
			</ul>
		</div>
	</label>
	<input type="radio" name="radio" id="Users">
	<label for="Users">
		<img src="images/users.png" alt="">
		<span>用户</span>
		<div class="lil_arrow">
		</div>

		<div class="bar"></div>
		<div class="swanky_wrapper_content">
			<ul>
				<li>新用户</li>
				<li>分组</li>
				<li>权限</li>
				<li>密码</li>
			</ul>
		</div>
	</label>
	<input type="radio" name="radio" id="Settings">
	<label for="Settings">
		<img src="images/set.png" alt="">
		<span>设置</span>
		<div class="lil_arrow"></div>
		<div class="swanky_wrapper_content">
			<ul>
				<li>数据库</li>
				<li>设计</li>
				<li>用户</li>
				<li>推出</li>
			</ul>
		</div>
	</label>
	</div>
	</body>
	</html>
